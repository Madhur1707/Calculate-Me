<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
</head>

<body>
    <div class="container flex flex-col items-center mx-auto">
        <h1 class="text-center">Calculator</h1>
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btn" style="background: rgb(99, 242, 99);">C</button>
            <button class="btn" style="background: rgb(10, 185, 225);">%</button>
            <button class="btn" style="background: rgb(10, 185, 225);">M+</button>
            <button class="btn" style="background: rgb(10, 185, 225);">M-</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" style="background: rgb(227, 154, 8);">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" style="background: rgb(227, 154, 8);">/</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" style="background: rgb(227, 154, 8);">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn" style="background: rgb(227, 154, 8);">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
